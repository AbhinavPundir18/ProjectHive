<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant Todo List application">
    <title>Todo App | Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>📝 My Todo List</h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="What needs to be done?"
                autocomplete="off"
            >
            <button id="addBtn" class="add-btn">
                <span class="btn-text">Add Task</span>
                <span class="btn-icon">➕</span>
            </button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="task-count">
                <span id="taskCounter">0</span> tasks remaining
            </div>
        </div>

        <!-- Tasks List -->
        <ul id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <!-- Footer Actions -->
        <div class="footer-actions">
            <button id="clearCompleted" class="clear-btn">
                Clear Completed
            </button>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">📋</div>
            <p>No tasks yet. Add one above to get started!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>Made with ❤️ for ProjectHive | <a href="https://github.com" target="_blank">View on GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
