<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    <div class="scores">
        <div class="score-box">Player: <span id="player-score">0</span></div>
        <div class="score-box">Computer: <span id="computer-score">0</span></div>
    </div>
    
    <p id="action-message">Choose your weapon!</p>

    <div class="choices">
        <button id="rock" aria-label="Rock">🪨</button>
        <button id="paper" aria-label="Paper">📄</button>
        <button id="scissors" aria-label="Scissors">✂️</button>
    </div>

    <div class="results">
        <div id="player-choice-box" class="choice-display">You chose<span id="player-choice"></span></div>
        <div id="computer-choice-box" class="choice-display">Computer chose<span id="computer-choice"></span></div>
    </div>

    <h2 id="result"></h2>

    <button id="reset-button">Play Again</button>

    <script src="1.js"></script>
</body>
</html>
